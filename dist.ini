[Prereq]
CGI::PSGI    = 0
HTML::Mason  = 0

[Prereqs / TestRequires ]
Test::More   = 0
Plack::Test  = 0

[@Git]
# push_to    = all

[@Filter]
bundle = @Basic
remove = Readme
