[Repository]
[Homepage]
[BumpVersionFromGit]
[PkgVersion]

[CheckChangeLog]
[CompileTests]
[DistManifestTests]
[HasVersionTests]
[MetaTests]
[Manifest]

[NextRelease]
format = %-6v %{MMMM d, yyyy}d

